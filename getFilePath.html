		<script>
		function getDir(type){
			var locHref = location.href;      //取得完整路徑，包含檔案名稱
			var locArr = locHref.split("/");  //用"/"切分，並存至locArr陣列
			if (type == "file"){
				return locArr[locArr.length - 1];
			}else if (type == "dir"){
				delete locArr[locArr.length - 1];//刪除locArr陣列的最後一個元素，即檔案名稱
				return locArr.join("/");      //用"/"毀locArr陣列中的元素合併，傳回字串值
			}		
		}
		var dir = getDir("dir");
		var tmp = dir + "switch/管道間機箱照片/"
		var htmlstr = "";
		for ( i = 1;i<=7;i++){
			if (i == 4 || i == 5) continue;
			htmlstr = htmlstr + '<h4>' + i + '樓</h4>';
			htmlstr = htmlstr + '<div><div><img src = "'+tmp+i+'FN.jpg" class="img-fluid rounded border border-secondary" alt="Responsive image" width = 800px height = 600px></div><div id = "desc'+i+'">some words</div></div>';
			htmlstr = htmlstr + '<div><div><img src = "'+tmp+i+'FS.jpg" class="img-fluid rounded border border-secondary" alt="Responsive image" width = 800px height = 600px></div><div id = "desc'+i+'">some words</div></div>';

		}
