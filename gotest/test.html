<html>
<head>

  <!-- Swiper v4.1.0 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/css/swiper.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/css/swiper.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.esm.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.esm.bundle.js"></script>
</head>
 
 <body>
  <!-- 幻燈片內容 -->
  <div class="swiper-container">
  	<!-- 外層(必要) -->
  	<div class="swiper-wrapper">
  		<!-- 幻燈片內容 -->
  		<div class="swiper-slide"><img src="1.png"></div>
  		<div class="swiper-slide"><img src="2.png"></div>
  		<div class="swiper-slide"><img src="3.png"></div>
  		<div class="swiper-slide"><img src="4.png"></div>
  		<div class="swiper-slide"><img src="5.png"></div>
  		<div class="swiper-slide"><img src="6.png"></div>
		<div class="swiper-slide"><img src="7.png"></div>
  		<div class="swiper-slide"><img src="8.png"></div>
  		<div class="swiper-slide"><img src="9.png"></div>
  		<div class="swiper-slide"><img src="10.png"></div>
  	</div>
  	<!-- 分頁(非必要) -->
  	<div class="swiper-pagination"></div>

  	<!-- 上/下一頁按鈕(非必要) -->
  	<div class="swiper-button-prev"></div>
  	<div class="swiper-button-next"></div>

  	<!-- 捲軸(非必要) -->
  	<!-- <div class="swiper-scrollbar"></div>-->
  </div>
  <style>
  	.swiper-container {
  		/* 設定幻燈片寬度跟高度 */
  		width: 1068px;
  		height: 576px;
  	}
  </style>
  <script>
  	var mySwiper = new Swiper ( ".swiper-container", {
  		// 參數設定[註1]
  		direction: "vertical", // 方向
  		loop: true,  // 循環
  		pagination: {
  			el: ".swiper-pagination",  // 分頁物件
  		},
  		navigation: {
  			nextEl: ".swiper-button-next", // 上一頁按鈕物件
  			prevEl: ".swiper-button-prev", // 下一頁按鈕物件
  		},
  		scrollbar: {
  			el: ".swiper-scrollbar", // 捲軸物件
  		}
  	})
  </script>
 </body>
</html>
