<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Template test code</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- jQuery.js v1.11.1 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- This following line is optional. Only necessary if you use the option css3:false and you want to use other easing effects rather than "linear", "swing" or "easeInOutCubic". -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.5/vendors/jquery.easings.min.jss"></script>
	<!-- This following line is only necessary in the case of using the option `scrollOverflow:true` -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.5/vendors/scrolloverflow.min.js"></script>
	<!-- fullPage.js v2.9.5 -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.5/jquery.fullpage.min.css" rel="stylesheet"  />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.5/jquery.fullpage.js"></script>
</head>
<body>
	<div class="container-fluid" style="text-align: center;">
			<div id="example">
				<div class="section">
					<h4>Temp</h4>
					<img src = "https://www.cwb.gov.tw/V7/observe/24past/temp/46748.png" class="img-fluid rounded border border-secondary" alt="Responsive image">
					<h4>Humidity</h4>
					<img src = "https://www.cwb.gov.tw/V7/observe/24past/humidity/46748.png" class="img-fluid rounded border border-secondary" alt="Responsive image">					
				</div>
				<div class="section">
					<h4>Rain</h4>
					<img src = "https://www.cwb.gov.tw/V7/observe/24past/rain/46748.png" class="img-fluid rounded border border-secondary" alt="Responsive image">
					<h4>Uvi</h4>
					<img src = "https://www.cwb.gov.tw/V7/observe/24past/uvi/46748.png" class="img-fluid rounded border border-secondary" alt="Responsive image">			
				</div>
				<div class="section">
						<iframe width=100% height=80% class="embed-responsive-item" src="https://embed.windy.com/embed2.html?lat=23.499&lon=120.488&zoom=10&level=surface&overlay=wind&menu=&message=&marker=&forecast=12&calendar=now&location=coordinates&type=map&actualGrid=&metricWind=kt&metricTemp=%C2%B0C" frameborder="0"></iframe>
				</div>
				<div class="section">
					<img id="radar" src = "" class="img-fluid rounded border border-secondary" alt="Responsive image" width=80% height=80% >			
				</div>
			</div>
	</div>
	<div id = "copyright" style="text-align: center;">網站原始碼 by 資訊科十七</div>
	<script type="text/javascript">
		$( "#example" ).fullpage({
			navigation: true, // 顯示導行列
			navigationPosition: "right" // 導行列位置
		});
		var dt = new Date();
		var minutes = dt.getMinutes();
		dt.setMinutes(minutes -20);
		var dtString = "https://www.cwb.gov.tw/V7/observe/radar/Data/HD_Radar/CV1_TW_3600_";
		dtString = dtString + dt.getFullYear().toString();
		if (dt.getMonth()+1 < 10) dtString = dtString + "0"+(dt.getMonth()+1).toString() ;
		else dtString = dtString + (dt.getMonth()+1).toString() ;
		dtString = dtString + dt.getDate().toString() ;
		dtString = dtString + dt.getHours();		
		if (dt.getMinutes() >=0 && dt.getMinutes() <10) dtString = dtString + "00";
		else if (dt.getMinutes() >=10 && dt.getMinutes() <20) dtString = dtString + "10";
		else if (dt.getMinutes() >=20 && dt.getMinutes() <30) dtString = dtString + "20";
		else if (dt.getMinutes() >=30 && dt.getMinutes() <40) dtString = dtString + "30";
		else if (dt.getMinutes() >=40 && dt.getMinutes() <50) dtString = dtString + "40";
		else dtString = dtString + "50";
		dtString = dtString + ".png";
		document.getElementById("radar").src = dtString;
		document.getElementById("radar").width = window.screen.width*0.4;
		document.getElementById("radar").height = window.screen.height*0.4;
	</script>
</body>
</html>
